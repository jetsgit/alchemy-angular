<<%= @element_name %>>
<%- @contents.each do |content| -%>
  <%- if content['type'] == 'EssenceRichtext' -%>
  <div ng-bind-html="safe(ingredient('<%= content['name'] %>').value)" ></div>
  <%- elsif content['type'] == 'EssencePicture' -%>
  <img ng-if="ingredient('<%= content['name'] %>').value != ''" ng-src="{{ingredient('<%= content['name'] %>').value}}">
  <%- else -%>
  <div class="<%= content['name'] %>">{{ingredient("<%= content['name'] %>").value}}</div>
  <%- end -%>
<%- end -%>
</<%= @element_name %>>
